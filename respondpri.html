<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>buying - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        .glass {
            background: white;
            border: 1px solid #e2e8f0;
        }
        .loader {
            border-top-color: #3b82f6;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .best-read {
            position: fixed;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(2,6,23,0.85);
            color: #fff;
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 13px;
            box-shadow: 0 6px 20px rgba(2,6,23,0.2);
            z-index: 50;
            max-width: calc(100% - 40px);
            text-align: center;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="glass max-w-md w-full p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Direct Message</h1>
            <p class="text-slate-500 text-sm mt-1">Send a message directly to my Gmail</p>
        </div>

        <form id="emailForm" class="space-y-4">
            <!-- Hidden Metadata Fields -->
            <input type="hidden" name="visitor_location" id="meta_location">
            <input type="hidden" name="visitor_ip" id="meta_ip">
            <input type="hidden" name="tag_status" value="PREMIUM"> <!-- The Premium Tag Value -->

            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-xs font-semibold text-slate-600 mb-1">Name</label>
                    <input type="text" name="user_name" required 
                        class="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-600 mb-1">Email</label>
                    <input type="email" name="user_email" required 
                        class="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                </div>
            </div>

            <div>
                <!-- The Premium Tag Rectangle -->
                <div class="flex items-center mb-1">
                    <span class="bg-blue-600 text-white text-[10px] font-bold px-2 py-0.5 rounded shadow-sm mr-2 uppercase tracking-tighter">Premium</span>
                    <label class="text-xs font-semibold text-slate-600">Message</label>
                </div>
                <textarea name="message" required rows="5" 
                    class="w-full px-3 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm resize-none"></textarea>
            </div>

            <button type="submit" id="sendBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all flex items-center justify-center gap-2">
                <span id="btnText">Send Email</span>
                <div id="loadingIcon" class="hidden loader w-4 h-4 border-2 border-white/30 rounded-full"></div>
            </button>
        </form>

        <div id="statusMessage" class="mt-4 text-center hidden p-3 rounded-lg text-xs font-bold uppercase"></div>
        
    </div>
    <!--best to-->
<h1 class="best-read"></h1>

    <script src="repondp.js"></script>
    <script type="text/javascript">
        // Example: set content dynamically
        document.querySelector('.best-read').textContent = "";
    </script>
</body>
</html>
